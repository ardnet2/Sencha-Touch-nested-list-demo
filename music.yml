- name: "My Favorite Things"
  albumInfo: "<p>My Favorite Things is a 1961 jazz album by John Coltrane. It was the first session recorded by Coltrane on the Atlantic Records label (as SD-1361), and the first to introduce his new quartet featuring McCoy Tyner (piano), Elvin Jones (drums) and Steve Davis (bass) -- neither Jimmy Garrison nor Reggie Workman featured as yet.</p> <p>The album was also the first to quite clearly mark Coltrane's change from bebop to free- and modal jazz, which was slowly becoming apparent in some of his previous releases. It introduces complex harmonic reworkings of such jazz standards as “My Favorite Things” and “But Not for Me”. Additionally, at a time when the soprano saxophone was little used in jazz, it demonstrated Coltrane's further investigation of the instrument's capabilities.</p>"
  artist: "John Coltrane"

  artistInfo: "<p>John William Coltrane (Hamlet, North Carolina, September 23, 1926 – Huntington, New York, July 17, 1967) was an American jazz saxophonist and composer.</p><p>American jazz great John Coltrane emerged in the 1950s, playing tenor and soprano sax with Dizzy Gillespie, Miles Davis and Thelonious Monk. A leader of “hard bop”, in the 1960s he led his own groups and changed the face of jazz with experimentation and improvisation, his later recordings reflecting his belief that music was a form of spiritual expression.</p>"
