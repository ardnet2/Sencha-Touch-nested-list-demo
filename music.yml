- name: "Kind of Blue"
  albumInfo: "<p>Kind of Blue is a studio album by American jazz musician Miles Davis, released August 17, 1959, on Columbia Records in the United States. Recording sessions for the album took place at Columbia's 30th Street Studio in New York City on March 2 and April 22, 1959. The sessions featured Davis's ensemble sextet, which consisted of pianists Bill Evans and Wynton Kelly, drummer Jimmy Cobb, bassist Paul Chambers, and saxophonists John Coltrane and Julian “Cannonball” Adderley. After the inclusion of Bill Evans into his sextet, Davis followed up on the modal experimentations of Milestones (1958) and 1958 Miles (1958) by basing the album entirely on modality, in contrast to his earlier work with the hard bop style of jazz.</p>"
  artist: "Miles Davis"
  artistInfo: "<p>Miles Davis (Miles Dewey Davis III, Alton, Illinois, May 25, 1926 – Santa Monica, California, September 28, 1991) was an American trumpeter, bandleader and composer.</p><p>Davis was at the forefront of almost every major development in jazz after World War II. He was one of the most influential and innovative musicians of the 20th century.</p><p>Widely considered one of the most influential musicians of the 20th century, Miles Davis was, with his musical groups, at the forefront of several major developments in jazz music, including bebop, cool jazz, hard bop, modal jazz, and jazz fusion.</p>"

