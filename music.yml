- name: "A Love Supreme"
  albumInfo: "<p>A Love Supreme is a jazz studio album recorded by John Coltrane's quartet in December 1964[13] and released by Impulse! Records (catalogue number AS-77) in February 1965. It is generally considered to be among Coltrane's greatest works, as it melded the hard bop sensibilities of his early career with the free jazz style he adopted later.</p>"
  artist: "John Coltrane"
  artistInfo: "<p>John William Coltrane (Hamlet, North Carolina, September 23, 1926 – Huntington, New York, July 17, 1967) was an American jazz saxophonist and composer.</p><p>American jazz great John Coltrane emerged in the 1950s, playing tenor and soprano sax with Dizzy Gillespie, Miles Davis and Thelonious Monk. A leader of “hard bop”, in the 1960s he led his own groups and changed the face of jazz with experimentation and improvisation, his later recordings reflecting his belief that music was a form of spiritual expression.</p>"
